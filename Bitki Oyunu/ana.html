<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H√ºcre Laboratuvarƒ± üî¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            color: #f0f0f0;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(166, 99, 204, 0.4);
            border-radius: 50%;
            animation: float 20s infinite;
            box-shadow: 0 0 6px rgba(166, 99, 204, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                transform: translateY(-100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 15px #a663cc, 0 0 30px #a663cc;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px #a663cc, 0 0 30px #a663cc; }
            to { text-shadow: 0 0 20px #a663cc, 0 0 40px #a663cc; }
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .main-content {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            align-items: flex-start;
        }

        .levels-section,
        .organelles-section {
            background: rgba(15, 12, 41, 0.75);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            border: 2px solid rgba(166, 99, 204, 0.3);
            box-shadow: 0 0 20px rgba(166, 99, 204, 0.2), inset 0 0 15px rgba(166, 99, 204, 0.08);
            transition: all 0.3s ease;
        }

        .levels-section:hover,
        .organelles-section:hover {
            border-color: rgba(166, 99, 204, 0.5);
            box-shadow: 0 0 30px rgba(166, 99, 204, 0.35), inset 0 0 20px rgba(166, 99, 204, 0.12);
        }

        .levels-section {
            animation: fadeInLeft 1s ease-out;
            flex: 1;
        }

        .organelles-section {
            animation: fadeInRight 1s ease-out;
            flex: 1.5;
        }

        .levels-title,
        .organelles-title {
            color: #a663cc;
            font-size: 2em;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 0 12px rgba(166, 99, 204, 0.6);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .levels-subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1em;
            margin-bottom: 25px;
            text-align: center;
        }

        .interactive-levels {
            position: relative;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .level-layer {
            position: absolute;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 280px;
            height: 280px;
        }

        .level-layer:hover {
            transform: scale(1.08) rotate(5deg);
        }

        .level-layer.active {
            z-index: 10;
            transform: scale(1.15);
            filter: drop-shadow(0 0 20px #a663cc) drop-shadow(0 0 35px #39FF14);
            animation: activeLayerPulse 2s ease-in-out infinite;
        }

        @keyframes activeLayerPulse {
            0%, 100% { filter: drop-shadow(0 0 20px #a663cc); }
            50% { filter: drop-shadow(0 0 28px #a663cc) drop-shadow(0 0 15px #39FF14); }
        }

        .level-layer.transparent {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.5);
        }

        .level-image {
            width: 280px;
            height: 280px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(166, 99, 204, 0.4));
            transition: all 0.3s ease;
        }

        .level-layer:hover .level-image {
            filter: drop-shadow(0 0 15px rgba(57, 255, 20, 0.6));
        }

        .level-tooltip {
            position: absolute;
            background: rgba(10, 8, 30, 0.95);
            color: #f0f0f0;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(166, 99, 204, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            max-width: 320px;
            z-index: 100;
            bottom: -90px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            border: 2px solid #a663cc;
        }

        .level-layer:hover .level-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .tooltip-title {
            font-weight: bold;
            color: #39FF14;
            font-size: 1.2em;
            margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.6);
        }

        .tooltip-text {
            color: #ddd;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .level-navigation {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-button {
            background: rgba(30, 25, 60, 0.7);
            border: 2px solid #a663cc;
            color: #f0f0f0;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.05em;
            font-weight: 600;
            box-shadow: 0 0 8px rgba(166, 99, 204, 0.25);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 0 15px rgba(166, 99, 204, 0.5);
            background: rgba(40, 30, 80, 0.9);
            border-color: #39FF14;
        }

        .nav-button.active {
            background: linear-gradient(135deg, #a663cc, #7d4cb6, #a663cc);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            color: white;
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(166, 99, 204, 0.6), inset 0 0 15px rgba(57, 255, 20, 0.15);
            border-color: #39FF14;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .nav-icon {
            font-size: 1.5em;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .organelles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .organelle-card {
            background: rgba(20, 15, 45, 0.85);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(166, 99, 204, 0.3);
        }

        .organelle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #39FF14, #a663cc, #39FF14);
            background-size: 200% 100%;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 200% 0%; }
        }

        .organelle-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 15px 35px rgba(166, 99, 204, 0.5), inset 0 0 15px rgba(57, 255, 20, 0.08);
            background: rgba(25, 20, 55, 0.95);
            border-color: #39FF14;
        }

        .organelle-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            height: 80px;
        }

        .organelle-icon img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(57, 255, 20, 0.4));
            transition: all 0.4s ease;
        }

        .organelle-card:hover .organelle-icon img {
            transform: scale(1.15) rotate(5deg);
            filter: drop-shadow(0 0 16px rgba(57, 255, 20, 0.7));
        }

        .organelle-name {
            font-weight: bold;
            color: #39FF14;
            font-size: 1.15em;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
        }

        .organelle-info {
            font-size: 0.9em;
            color: #ccc;
            text-align: center;
            margin-bottom: 10px;
        }

        .organelle-badges {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .organelle-badge {
            background: rgba(50, 40, 90, 0.8);
            color: #a663cc;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid #a663cc;
            transition: all 0.3s ease;
        }

        .organelle-card:hover .organelle-badge {
            background: rgba(166, 99, 204, 0.25);
            border-color: #39FF14;
        }

        .play-mini-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a663cc, #7d4cb6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 8px;
            box-shadow: 0 0 12px rgba(166, 99, 204, 0.4);
            position: relative;
            overflow: hidden;
        }

        .play-mini-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .play-mini-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .play-mini-button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(166, 99, 204, 0.7);
        }

        .coming-soon-badge {
            background: rgba(57, 255, 20, 0.2);
            color: #39FF14;
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
            border: 2px solid #39FF14;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            margin-top: 40px;
            font-size: 1.1em;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(20, 15, 45, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid #a663cc;
            box-shadow: 0 0 12px rgba(166, 99, 204, 0.25);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(166, 99, 204, 0.5);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #39FF14;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.6);
        }

        .stat-label {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 5px;
        }

        @media (max-width: 1200px) {
            .main-content { flex-direction: column; }
            .levels-section { flex: 1; width: 100%; }
            .organelles-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
        }
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5em; }
            .organelles-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
            .interactive-levels { height: 400px; }
            .level-layer { width: 220px; height: 220px; }
            .level-image { width: 220px; height: 220px; }
            .organelle-icon img { width: 70px; height: 70px; }
            .organelle-icon { height: 70px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üî¨ H√ºcre Laboratuvarƒ± üî¨</h1>
            <p>H√ºcreden organizmaya kadar ya≈üamƒ±n katmanlarƒ±nƒ± ke≈üfet!</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number">8</div>
                    <div class="stat-label">Oyun</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">5</div>
                    <div class="stat-label">Seviye</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">‚àû</div>
                    <div class="stat-label">√ñƒürenme</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="levels-section">
                <h2 class="levels-title">Biyolojik Yapƒ± Seviyeleri</h2>
                <p class="levels-subtitle">Katmanlar arasƒ±nda ge√ßi≈ü yapƒ±n</p>
                <div class="interactive-levels" id="interactiveLevels"></div>
                <div class="level-navigation" id="levelNavigation"></div>
            </div>

            <div class="organelles-section">
                <h2 class="organelles-title">üß¨ H√ºcre Organelleri</h2>
                <div class="organelles-grid" id="organellesGrid"></div>
            </div>
        </div>

        <div class="footer">
            <p>üß¨ Eƒülenerek √∂ƒüren, oynayarak ke≈üfet! üß¨</p>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        const levels = [
            { id: 'organizma', name: 'Organizma', icon: '', description: 'T√ºm sistemlerin bir araya gelerek olu≈üturduƒüu tam bir canlƒ±. ƒ∞nsan v√ºcudu 11 farklƒ± sistemden olu≈üur.', image: 'Organizma.png' },
            { id: 'sistem', name: 'Sistem', icon: '', description: 'Ortak bir i≈ülevi yerine getirmek i√ßin bir araya gelen organlar. √ñrneƒüin sindirim sistemi, dola≈üƒ±m sistemi.', image: 'Sistem.png' },
            { id: 'organ', name: 'Organ', icon: '', description: 'Farklƒ± dokularƒ±n bir araya gelerek belirli bir g√∂rev yapmasƒ±. Kalp, akciƒüer, mide gibi.', image: 'organ1.png' },
            { id: 'doku', name: 'Doku', icon: '', description: 'Aynƒ± g√∂revi yapan benzer h√ºcrelerin bir araya gelmesi. Kas dokusu, sinir dokusu gibi.', image: 'doku1.png' },
            { id: 'hucre', name: 'H√ºcre', icon: '', description: 'Canlƒ±larƒ±n en k√º√ß√ºk yapƒ± ve fonksiyon birimi. ƒ∞√ßinde organeller bulunur.', image: 'h√ºcre.png' }
        ];

        const organelles = [
            { title: "Kloroplast", image: "kloroplast.png", info: "Fotosentez", difficulty: "Kolay-Bƒ∞TKƒ∞", duration: "60s", fileName: "fotosentez.html", available: true },
            { title: "Golgi", image: "golgi.png", info: "Protein paketleme", difficulty: "Kolay", duration: "45s", fileName: "golgi2.html", available: true },
            { title: "Endoplazmik Retikulum", image: "er.png", info: "Protein sentezi", difficulty: "Kolay", duration: "75s", fileName: "er.html", available: true },
            { title: "Mitokondri", image: "mitokondri.png", info: "Enerji √ºretimi", difficulty: "Kolay", duration: "80s", fileName: "mitokondiri.html", available: true },
            { title: "Lizozom", image: "lizozom.png", info: "Atƒ±k y√∂netimi", difficulty: "Zor-HAYVAN", duration: "70s", fileName: "lizozom.html", available: true },
            { title: "Ribozom", image: "ribozom.png", info: "Protein yapƒ±mƒ±", difficulty: "Kolay", duration: "45s", fileName: "ribozom.html", available: true },
            { title: "Koful", image: "koful.png", info: "Depolama", difficulty: "Orta", duration: "65s", fileName: "depo_krizi_koful.html", available: true },
            { title: "H√ºcre Duvarƒ±", image: "hucre_zari.png", info: "Koruma", difficulty: "Orta-Bƒ∞TKƒ∞", duration: "70s", fileName: "hucre-zari.html", available: false },
            { title: "Sentrozom", image: "Sentrozom.png", info: "Koruma", difficulty: "Orta-HAYVAN", duration: "70s", fileName: ".html", available: false }
        ];

        let currentLevel = 0;

        function renderLevels() {
            const container = document.getElementById('interactiveLevels');
            const navigation = document.getElementById('levelNavigation');
            container.innerHTML = '';
            navigation.innerHTML = '';

            levels.forEach((level, index) => {
                const layer = document.createElement('div');
                layer.className = 'level-layer';
                if (index === currentLevel) {
                    layer.classList.add('active');
                } else {
                    layer.classList.add('transparent');
                }

                layer.innerHTML = `
                    <img src="${level.image}" alt="${level.name}" class="level-image" />
                    <div class="level-tooltip">
                        <div class="tooltip-title">${level.icon} ${level.name}</div>
                        <div class="tooltip-text">${level.description}</div>
                    </div>
                `;
                layer.onclick = () => setLevel(index);
                container.appendChild(layer);

                const navBtn = document.createElement('button');
                navBtn.className = 'nav-button' + (index === currentLevel ? ' active' : '');
                navBtn.innerHTML = `<span class="nav-icon">${level.icon}</span><span>${level.name}</span>`;
                navBtn.onclick = () => setLevel(index);
                navigation.appendChild(navBtn);
            });
        }

        function setLevel(newIndex) {
            if (newIndex === currentLevel) return;
            currentLevel = newIndex;
            renderLevels();
        }

        function renderOrganelles() {
            const grid = document.getElementById('organellesGrid');
            grid.innerHTML = '';
            organelles.forEach(org => {
                const card = document.createElement('div');
                card.className = 'organelle-card';
                card.innerHTML = `
                    <div class="organelle-icon">
                        <img src="${org.image}" alt="${org.title}" />
                    </div>
                    <div class="organelle-name">${org.title}</div>
                    <div class="organelle-info">${org.info}</div>
                    <div class="organelle-badges">
                        <span class="organelle-badge">‚ö° ${org.difficulty}</span>
                        <span class="organelle-badge">‚è±Ô∏è ${org.duration}</span>
                    </div>
                    ${org.available ? 
                        `<button class="play-mini-button" onclick="playGame('${org.fileName}')">üéÆ Oyna</button>` :
                        `<div class="coming-soon-badge">üîú Yakƒ±nda</div>`
                    }
                `;
                grid.appendChild(card);
            });
        }

        function playGame(fileName) {
            window.location.href = fileName;
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            renderLevels();
            renderOrganelles();
        });
    </script>
</body>
</html>
